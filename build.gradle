apply plugin: 'groovy'
apply plugin: 'application'
apply plugin: 'codenarc'
apply plugin: 'idea'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.9'

    // for generic logging rather than system out
    compile group: 'org.slf4j', name:'slf4j-api', version: '1.6.4'
    compile group: 'org.slf4j', name:'slf4j-simple', version: '1.6.4'

    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}

// Define the main class for the application
mainClassName = 'App'


codenarc {
    toolVersion = '0.25.2'
}
codenarcMain {
    configFile file('gradle/codenarc/codenarc.groovy')
}
codenarcTest {
    configFile file('gradle/codenarc/codenarcTest.groovy')
}

logging.captureStandardOutput LogLevel.INFO

run {
    if(project.hasProperty('files')){
        args(files.tokenize(','))
    }
}
